<H2>OpenOffice.org програм хангамж CD-ROM дээр</H2>
<div id="content_mn">
<p>
Удахгүй бид монгол хөгжүүлэл бэлэн болоор КД (CD) дээр тараах болно. Тэр үед энэ хуудсанд дэлгэрэнгүй мэдээлэл өгье.
</p>
