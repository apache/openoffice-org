    <h1>Search OpenOffice.org</h1>
    <p>This page lists all search tools that either have a generic or a specialized index.</p>
    
    <h2>Official search</h2>
    
    <form action="//servlets/Search" method="get">
 
   <p><label for="normalquery">Search:</label>
  <input type="hidden" name="resultsPerPage" value="40" /> 
  <input type="text" name="query" id="normalquery" size="10" class="inputtext" />


  	<input type="submit" name="Button" value="Go" />
 </p>
          <p><label for="normalscope">Scope:</label>
        
               <select name="scope" id="normalscope">
           <option value="project" selected="selected">This project</option>
                <option value="myprojects">My projects</option>
          <option value="domain" >All projects</option>

    </select>
     </p>
     <p><label for="artifact">Sections:</label><select name="artifact" id="artifact" multiple="multiple" size="9">
			  	   		<option value="picayune ALL" >Announcements</option>
	   	  		  	   		<option value="wedge ALL" >Discussion forums</option>

	   	  		  	   		<option value="nidaba ALL" >Documents &amp; files</option>
	   	  		  	   		<option value="apache help-docs" >Help documentation</option>
	   	  		  	   		<option value="apache content" >HTML content</option>
	   	  		  	   		<option value="issuezilla ALL" >Issue tracker</option>
	   	  		  	   		<option value="eyebrowse ALL" >Mailing list archives</option>

	   	  		  	   		<option value="scarab ALL" >Project Tracker</option>
	   	  		  	   		<option value="helm project" >Projects</option>
	   	  	     </select></p>
</form>
