<h3 class="P1">
<a name="How_does_this_work_3F" />How does this work?</h3>
<p class="Textbody">Our current focus is on confirming issues that are marked with the flags “unconfirmed” and “defect”. Our goal is to respond to new issues posted by users as soon as possible as well as clear out the backlog of unconfirmed issues that currently resides in the IssueTracker database. </p>
<p class="Textbody">However, we recognize that there is a lot more to Quality Assurance (QA) than just reviewing and isolating issues. In the future, OOo QA will involve testing documentation and developing test software. If you are super enthusiastic, feel free to start working on some basic demonstrations of test cases, regression tests, QA specification documentation or any other idea you think would be valuable to improving the quality of OOo. </p>
<p class="Textbody">Every little bit of contribution counts and is invaluable. For example, if we have 100 interested volunteers, and they all work on one issue per day, we would be able to cover 100 issues per day. As insignificant as that may seem when compared to the number of issues that need review, it is positive progress that is essential to keep this project moving forward. </p>
<h3 class="Heading3">
<a name="How_can_I_help_3F" />How can I help?</h3>
<p class="Textbody">It's really easy! Just register as an OpenOffice.org user. You can do so <a href="http://www.openoffice.org/servlets/Join">
<span class="T1">here</span>
</a>.</p>
<p class="Textbody">In the simplest case, just help gather enough information for each issue<span class="T2">:</span>
</p>
<ol class="L2">
<li class="P2">
<p class="P2" style="margin-left: 0cm;">Make sure the issue has not been already reported. In technical terms, make sure it is not a duplicate issue. A quick incomplete reference can be found in the QA Documentation section. Here is the link. You can always search IZ as well.</p>
</li>
<li class="P2">
<p class="P2" style="margin-left: 0cm;">Reproducible.</p>
</li>
<li class="P2">
<p class="P2" style="margin-left: 0cm;">Step by step instructions to recreate the problem are included.</p>
</li>
</ol>
<ol class="L3">
<li class="P3">
<p class="P3" style="margin-left: 0cm;">A small simple file containing only the contents required to reproduce the problem.</p>
</li>
</ol>
<p class="Textbody">All this requires is the addition of comments to the issue, requesting addition information or clarification from the reporter of the problem. No addition permissions are required. No firm commitment from you is needed. Just log into IZ ( we are assuming you are a registered user of OpenOffice.org ) when you have the time and work on an issue that has been reported within the <span class="T3">last week</span>.</p>
<p class="Textbody">Remember to sign up as a member of the OOo QA project so that you receive the recognition that you deserve. It is also strongly recommended that you subscribe to the OOo QA dev mailing list. You can subscribe to this mailing list here <a href="mailto:%20dev-subscribe@qa.openoffice.org">
<span class="T1">QA - Dev Mailing List</span>
</a>
<span class="T2">.</span>
</p>
<p class="Textbody">However, if you are willing to make more of a commitment and take on more challenges consider the following:</p>
<ol class="L4">
<li class="P4">
<p class="P4" style="margin-left: 0cm;">Try to review and add comments to 10 issues. We want you to feel comfortable working with IZ as well start your journey to becoming a guru with OpenOffice.org.</p>
</li>
<li class="P4">
<p class="P4" style="margin-left: 0cm;">Assuming you are already a registered user of OpenOffice.org, sign up as a <a href="http://qa.openoffice.org/servlets/ProjectMembershipRequest">member of the QA project</a>.</p>
</li>
<li class="P4">
<p class="P4" style="margin-left: 0cm;">Subscribe to the QA dev mailing list. You can do so here <a href="mailto:%20dev-subscribe@qa.openoffice.org">
<span class="T1">QA - Dev Mailing List</span>
</a>
<span class="T2">.</span>
</p>
</li>
<li class="P4">
<p class="P4" style="margin-left: 0cm;">
<a href="mailto:dev@qa.openoffice.org?subject=Volunteer%20Privileges%20-%20%3CYour%20OpenOffice.org%20Userid%20here%3E">Send a request to the dev@qa.openoffice.org mailing list, asking for the privileges to change any part of an issue.</a> Please use the subject line <span class="T2">"Volunteer Privileges - &lt;Your OpenOffice.org Userid Here&gt;" </span>You also might want to use this opportunity to introduce yourself to the other team members.</p>
</li>
<li class="P4">
<p class="P4" style="margin-left: 0cm;">Make sure you have the most current version of OpenOffice.org installed.<br />If possible, check cases using the latest developer build.</p>
</li>
<li class="P4">
<p class="P4" style="margin-left: 0cm;">
<span class="T4">Query for issues based on the priority guideline. You can view the priority guideline </span>
<a href="http://qa.openoffice.org/priorities.html">
<span class="T5">here.</span>
</a>
</p>
</li>
<li class="P4">
<p class="P4" style="margin-left: 0cm;">For each issue you review, make sure it follows the following guidelines:</p>
<ol>
<li>
<p class="P4" style="margin-left: 0cm;">
<span class="T2">Make sure the issue has not been already reported. In technical terms, make sure it is not a duplicate issue. A quick incomplete reference can be found in the QA Documentation section. Here is the </span>
<a href="http://qa.openoffice.org/servlets/ProjectDocumentList">
<span class="T1">link</span>
</a>
<span class="T2">. You can always search IZ as well.</span>
</p>
</li>
<li>
<p class="P5" style="margin-left: 0cm;">Reproducible.</p>
</li>
<li>
<p class="P5" style="margin-left: 0cm;">Step by step instructions to reproduce the issue is included.</p>
</li>
<li>
<p class="P5" style="margin-left: 0cm;">A small simple file containing only the contents required to reproduce the problem.</p>
</li>
</ol>
</li>
<li class="P4">
<p class="P4" style="margin-left: 0cm;">Set the keyword "oooqa" in every bug you've edited, even if you've only added a comment. This keyword has been introduced to be able to query the bugs that have been confirmed or just edited by you.</p>
</li>
<li class="P4">
<p class="P4" style="margin-left: 0cm;">Make sure you list the operating system and version of OpenOffice.org that you used to duplicate and verify the problem listed in the issue. For example:<br />Duplicated on Win NT 4.0 SP6a, OOo 643<br />or<br />Duplicated on RedHat 8.0, RedHat RPM OOo 1.0.1</p>
</li>
<li class="P4">
<p class="P4" style="margin-left: 0cm;">You can always add any extra comments you feel necessary to clearly define the problem for the developers.</p>
</li>
<li class="P4">
<p class="P4" style="margin-left: 0cm;">Ideally, you will isolate the true cause of the problem listed in the issue.</p>
</li>
<li class="P4">
<p class="P4" style="margin-left: 0cm;">Commit the issue. Choose the option “Confirm issue (change status to NEW)”.</p>
</li>
</ol>
<p class="Textbody">The issue will now show up as a "new" issue to one of those persons who have been defined as default owner of the corresponding module and who will then review the issue and dispatch it to the responsible developer. </p>
