	</style></head><body dir="ltr"><h1 class="Heading1"><a name="Welcome_To_the_OpenOffice.org_DocumentationDocumentation_Project_2FWorldlabel_Template_2FClipart_Competition" />Welcome To the <a href="http://documentation.openoffice.org/"><img width="139" height="69" alt=" OpenOffice.org Documentation" src="http://marketing.openoffice.org/art/galleries/marketing/web_buttons/nicu/120x60_5.png" class="fr1" /></a>Documentation Project/Worldlabel Template/Clipart Competition</h1><h2 class="Heading2"><a name="Why_We_are_Having_the_competition" />Why We are Having the competition</h2><p class="Textbody">OpenOffice.org is becoming more and more widely used. Openoffice.org's Open Document Format has received  International Standard Organization (ISO) approval and some countries, such as Belgium, Malaysia and others, will be completely migrating to ODF soon. As the community gains strength and growth, we recognize that we do not have a wealth of templates and clipart under our own banner. Even the external sites that provide these are not expanding their collections; so  This is a good time to build a comprehensive repository of ODF templates!!!  Lets all share and keep building an even stronger community of users.  So here's the challenge create and submit templates and clipart as part of the competition and be eligible for a share of cash and other awards of over US$5000 provided by <span class="T1">our sponsor, </span><a href="http://www.worldlabel.com/"><span class="T2">worldlabel.com</span></a></p><p class="Textbody">The <span class="T3">OpenOffice.org documentation project</span> is running this competition in conjunction with <span class="T4">Worldlabel</span>, which, we hope, is the start of a series of competitions. OpenOffice.org lives as open SOURCE Community of the interest and commitment of its users and project members. Each user of OpenOffice.org is called to provide own templates or clipart and send these in. These will ultimately become publicly available from <a href="http://documentation.openoffice.org/Samples_Templates/index.html">http://documentation.openoffice.org/Samples_Templates/</a></p><h2 class="Heading2"><a name="Conditions_of_participation" />Conditions of participation</h2><p class="Textbody">Everyone can participate and may submit as many submissions (one per message) as they can without penalty.  </p><p class="Textbody">All templates submitted must be presented in open OpenOffice.org template format (e.g. * ott * for Writer templates). Clipart may be in any graphic format, including Draw. </p><p class="Textbody">Templates should have an appropriate, generally accepted utilization value and not be "banal". The submitted templates should useful to other users. For example, an empty Writer file with inserted, current date is surely no "meaningful" template. However, a Calc spreadsheet template that can be used for cataloguing a stamp collection or other collection will surely qualify.  </p><h4 class="Heading4"><a name="Some_Ideas_for_Templates_3A" />Some Ideas for Templates:</h4><p class="Textbody">Business cards, letterheads, cards, Memos and faxes, invoices accounting templates, newsletters, resumes, expense reports, base forms, presentation template, cd cover, spreadsheet templates, calenders..... for Writer, Calc, Base... Use text fields for folks to personalize, have areas for businesses to insert logos, create all types of useful templates for all types of home and business uses for our community to share. </p><h4 class="Heading4"><a name="Some_Ideas_for_Clipart_3A" />Some Ideas for Clipart:</h4><p class="P1">Borders, frames, decorative objects, business objects, animals, flowers, backgrounds, OO Doodads.... let your creative juices flow. </p><h3 class="Heading3"><a name="NOTE_3A_Entries_MUST_come_with_an_explanation_and_be_released_under_the_LGPL_to_be_considered._A_screenshot_of_the_work_would_also_be_appreciated_but_not_essential._If_applicable_for_printing_products_2C_please_reference_the_manufacturer_and_product_number._Submissions_will_be_by_email_to_the_following_address_contest_40openoffice.org" />NOTE: Entries MUST come with an explanation and be released under the LGPL to be considered. A screenshot of the work would also be appreciated but not essential. <span class="T5">If applicable for </span><span class="T6">printing products, please reference the manufacturer and product number. </span>Submissions will be by email to the following address <a href="mailto:contest@openoffice.org?subject=Contest submission">contest@openoffice.org</a></h3><h2 class="Heading2"><a name="Licensing_3A" />Licensing:</h2><p class="Textbody">Templates and Clipart submitted to OpenOffice.org  in this contest, must be licenced under the LGPL which is the same license under which OpenOffice.org itself is licensed. View the full text of this license at <a href="http://www.openoffice.org/licenses/lgpl_license.html">http://www.openoffice.org/licenses/lgpl_license.html</a>. </p><p class="Textbody">To repeat, all Templates of this contest must be published under this licence by the author in order to be eligible for the contest. All submissions, that meet this requirement and are publishable, will included in the Template, Samples and Clipart repository at http://documentation.openoffice.org .: Please add the following text to the document properties: </p><p class="Textbody">[neeed some words] </p><h2 class="Heading2"><a name="Contact" />Contact </h2><p class="Textbody">For more information, please ask at <a href="mailto:contest_info@documentation.openoffice.org?subject=Contest%20Info">contest_info@documentation.openoffice.org.</a> </p><h2 class="Heading2"><a name="Prizes" />Prizes </h2><div style="text-align:left"><table border="0" cellspacing="0" cellpadding="0" class="Table1"><colgroup><col width="384" /><col width="384" /></colgroup><tr><td style="text-align:left;width:3.4625in; " class="Table1A1"><p class="P2">PRIZES FOR TEMPLATES:  </p><p class="P3">1<span class="T7">st</span> Prize  USD750</p><p class="P3">2<span class="T7">nd</span> Prize  USD300 </p><p class="P3">3<span class="T7">rd</span>  Prize USD250 </p><p class="P3">4<span class="T7">th</span> and 5<span class="T7">th</span> Prizes USD200 </p><p class="P3">100s of Tshirts and other Openoffice.org goodies for templates  which will be part of the Documentation Project.</p></td><td style="text-align:left;width:3.4625in; " class="Table1B1"><p class="P2">PRIZES FOR CLIPART:  </p><p class="P3">1<span class="T7">st</span> Prize  USD750</p><p class="P3">2<span class="T7">nd</span> Prize  USD300 </p><p class="P3">3<span class="T7">rd</span>  Prize USD250</p><p class="P3">4<span class="T7">th</span> and 5<span class="T7">th</span> Prizes USD200</p><p class="P4">100s of Tshirts and other Openoffice.org goodies for clipart submitted which will be part of the Documentation Project. </p></td></tr></table></div><h1 class="P5"><a name="Our_Sponsor" />Our Sponsor</h1><p class="Textbody"><a href="http://www.worldlabel.com/"><img width="339" height="61" alt="" src="file:///home/gerry/ooo/documentation/www/testdir/Contest/../../../../../OOo_docs/Contest/logo1.gif" class="fr2" /></a>Our sponsor, Worldlabel, has committed US$5000 to expand the number of templates in the OpenOffice.org document project repertoire. To have a share of this pool, your template or collection of clipart should be a significant contribution. A panel of three judges will evaluate and select the finalists and, with the co-operation of the sponsor, allocate prizes in proportion.</p></body></html>
