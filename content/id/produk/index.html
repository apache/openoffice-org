<h2>
  Deskripsi Produk - OpenOffice.org 2
</h2>
<h3>
  <a href="http://download.openoffice.org"><img src="http://www.openoffice.org/product/pix/ooo2-cd.png" alt="CD Image" style="float: right; border: 0;" height="120" width="120" /></a>Versi 2 - satu lagi dari OpenOffice.org
</h3>
<p>
  OpenOffice.org Versi 1 adalah produk pertama yang mengirimkan keuntungan dari perangkat lunak open-source kepada pengguna massal, mengirimkan perangkat lunak penting sehari-hari seutuhnya tanpa biaya. Diterjemahkan lebih dari 30 bahasa, tersedia pada semua platform besar (Microsoft Windows, Mac OS X X11, GNU/Linux, Solaris), OpenOffice.org Versi 1 sekarang ini digunakan oleh lebih dari puluhan juta pengguna diseluruh dunia.
</p>
<div class="mygrey">
<p>
Dengan Versi 2, produk ini menjadi lebih baik:
</p>
<ul>
  <li><a href="http://www.oasis-open.org"><img src="http://www.openoffice.org/product/pix/oasis_standard.jpg" alt="Logo OASIS" style="float: right; border: 0;" height="55" width="39" /></a>Paket perkantoran pertama yang menggunakan format OASIS <a href="http://www.oasis-open.org/committees/tc_home.php?wg_abbrev=office">OpenDocument</a>, standar internasional masa depan untuk perangkat lunak perkantoran (ISO/IEC 26300)</li>
  <li>lebih mudah untuk diinstal, dengan tampilan yang serba baru, sesuai dengan jenis komputer yang digunakan</li>
  <li>lebih intuitif, lebih mudah untuk digunakan dari yang sebelumnya, dengan sejumlah fitur-fitur usabilitas baru</li>
  <li>memperkenalkan komponen major yang baru, <a href="base.html">Base</a>: sebuah manajer basis data yang mudah untuk digunakan dan terintegrasi secara penuh dengan basis data</li>
  <li>lebih kompatibel dengan paket perangkat lunak lainnya &ndash; sekarang mengerti bahkan fitur yang aneh dan jarang digunakan pada kompetitor besar lainnya</li>
</ul>
</div>
<p>
<a href="http://www.opensource.org/docs/definition.php"><img src="http://www.openoffice.org/product/pix/osi-certified.png" alt="Logo OSI" style="float: right; border: 0;" height="55" width="66" /></a>Tetapi dengan lisensi yang sama: Anda bisa mendownload OpenOffice.org Versi
2 tanpa biaya sama sekali, menggunakannya untuk segala kebutuhan &ndash;
pribadi, edukasi, pemerintahan, dan administrasi publik, komersial &ndash; dan memberikan salinan kepada keluarga, teman, murid, karyawan, dan lain lain secara gratis.
</p>
<h3>
  Apa yang hebat tentang OpenOffice.org?
</h3>
<p>
  Seperti namanya, OpenOffice.org adalah paket perkantoran <b>terbuka</b> yang ada:
</p>
<ul>
<li>
  tidak ada lisensi komersial atau masalah perangkat lunak yang harus dikhawatirkan
</li>
<li>
  tidak ada batasan bahasa - jika belum tersedia pada bahasa Anda, kesempatan itu akan segera tersedia
</li>
<li>
  tersedia pada semua platform besar
</li>
<li>
  paket perkantoran pertama yang mendukung dengan format OASIS OpenDocument
</li>
<li>
  kode untuk perangkat lunak tersedia dibawah lisensi OSI
</li>
</ul>
<p>
  OpenOffice.org sinonim dengan <b>kualitas</b>
</p>
<ul>
<li>
  sumber dari OpenOffice.org berawal dari dua puluh tahun kebelakang, menghadirkan banyak sekali pengalaman
</li>
<li>
  ratusan dari ribuan pengguna telah berpartisipasi pada ujicoba beta versi 2
</li>
<li>
  dengan proses pengembangan yang sepenuhnya terbuka, OpenOffice.org tidak menyembunyikan apapun - 
  produk akan bertahan atau gagal dengan reputasinya
</li>
</ul>
<p>
OpenOffice.org adalah sesuatu yang <b>ramah</b> dilihat dari
</p><ul>
<li>
  tampilan perangkat lunak yang serupa dan langsung dapat digunakan oleh semua orang yang telah menggunakan produk kompetitif lainnya
</li>
<li>
  sangatlah mudah untuk berpindah ke OpenOffice.org - perangkat lunak membaca semua berkas kompetitor
</li>
<li>
  OpenOffice.org didukung oleh para sukarelawan dari komunitas global yang bahagia karena memberikan bantuan kepada pendatang baru dan pengguna tingkat lanjut
</li>
</ul>
<div class="mygrey">
<h3>
  Apa yang ada pada OpenOffice.org?
</h3>
<p>
<a href="writer.html">WRITER</a> adalah pengolah kata OpenOffice.org: gunakan untuk semuanya, mulai dari menulis surat untuk membuat sebuah buku dengan ilustrasi, referensi silang, daftar isi, bibliografi... pelengkap kata otomatis, dan pengujian ejaan membuat pekerjaan susah menjadi mudah. Writer cukup handal untuk menangani pekerjaan publikasi desktop seperti pembuatan surat kabar multi-kolom, brosur - batasannya adalah imajinasi Anda.
</p>
<p>
Gunakan <a href="calc.html">CALC</a> untuk mengendalikan angka-angka Anda. Spreadsheet handal ini memiliki semua perangkat yang Anda perlukan untuk mengkalkulasi, menganalisa, menyimpulkan, dan menghadirkan data Anda dalam laporan numerik atau grafis. Sistem bantuan yang terintegrasi secara penuh membuat pembuatan formula menjadi sangat mudah. Perangkat pengambil keputusan yang canggih cukup menggunakan beberapa klik pada mouse saja. Menarik data eksternal menggunakan Data Pilot, dan mengurutkannya, memfilternya, dan menghasilkan subtotal dan analisa statistik. Gunakan preview untuk memilih dari tiga belas kategori dari grafik 2-D dan 3-D termasuk garis, area, kolom, pie, XY, stok, dan net dengan sejumlah variasinya.
</p>
<p>
  <a href="impress.html">IMPRESS</a> adalah cara tercepat untuk membuat presentasi multimedia yang efektif. Presentasi Anda akan lebih berkesan dengan efek spesial, animasi, dan perangkat untuk menggambar yang berkelas.
</p>
<p>
  <a href="draw.html">DRAW</a> akan menghasilkan semua dari diagram sederhana sampai ilustrasi 3D dinamis dan efek khusus.
</p>
<p>
  Baru pada Versi 2, <a href="base.html">BASE</a> mengijinkan Anda untuk memanipulasi basis data didalam OpenOffice.org. Membuat dan memodifikasi tabel, form, query, dan laporan, entah menggunakan basis data Anda atau mesin basis data Base, yaitu HSQL.
</p>
</div>
